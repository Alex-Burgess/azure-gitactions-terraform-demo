name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  List-Groups:
    runs-on: ubuntu-latest
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: list groups
      run: az group list
    - name: Create storage account
      run: |
        az storage account create --name "alexteststorage100" \
        --resource-group PipelineManagedGroup \
        --location uksouth \
        --sku Standard_LRS
    - name: Create storage container
      run: az storage container create --name "alex-sandbox-builds-storage" --account-name "alexteststorage100"
    - name: logout  # Azure logout
      run: az logout
  TF-Plan-Dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    env:
      ARM_CLIENT_ID: 9e46ed8a-38cb-4e1f-8518-5ecc8dd5b419
      ARM_CLIENT_SECRET: ${{ secrets.TF_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ca584010-c2a0-4d6b-bbc8-bdbd8acded9b
      ARM_TENANT_ID: c68d410e-e900-473c-ad09-1cae83bc52ff
    steps:
      # - uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Checkout the repository to the GitHub Actions runner
      - uses: actions/checkout@v2

      - name: az login
        uses: as login --service-principal -u 9e46ed8a-38cb-4e1f-8518-5ecc8dd5b419 -p ${{ secrets.TF_CLIENT_SECRET }} -t c68d410e-e900-473c-ad09-1cae83bc52ff

      - name: Set subscription
        uses: as account set -s ca584010-c2a0-4d6b-bbc8-bdbd8acded9b

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan
